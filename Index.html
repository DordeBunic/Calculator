<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/ico" href="favicon.ico" />
  </head>
  <body>
    <div
      class="
        container
        col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4
        border
        calculator__keys
      "
    >
      <div class="row">
        <span id="screen" class="label text-end"></span>
      </div>
      <div class="row g-0">
        <div class="col-3">
          <button
            type="button"
            class="button border w-100 operators"
            data-action="+"
          >
            +
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="button border w-100 operators"
            data-action="-"
          >
            -
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="button border w-100 operators"
            data-action="*"
          >
            *
          </button>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="button border w-100 operators"
            data-action="/"
          >
            /
          </button>
        </div>
      </div>
      <div class="row g-0">
        <div class="col-9">
          <div class="row g-0">
            <div class="col-4">
              <button
                type="button"
                class="button border w-100 numbers"
                data-action="7"
              >
                7
              </button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="button border w-100 numbers"
                data-action="8"
              >
                8
              </button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="button border w-100 numbers"
                data-action="9"
              >
                9
              </button>
            </div>
          </div>
          <div class="row g-0">
            <div class="col-4">
              <button
                type="button"
                class="button border w-100 numbers"
                data-action="4"
              >
                4
              </button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="button border w-100 numbers"
                data-action="5"
              >
                5
              </button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="button border w-100 numbers"
                data-action="6"
              >
                6
              </button>
            </div>
          </div>
          <div class="row g-0">
            <div class="col-4">
              <button
                type="button"
                class="button border w-100 numbers"
                data-action="1"
              >
                1
              </button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="button border w-100 numbers"
                data-action="2"
              >
                2
              </button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="button border w-100 numbers"
                data-action="3"
              >
                3
              </button>
            </div>
          </div>
          <div class="row g-0">
            <div class="col-4">
              <button
                type="button"
                class="button border w-100 numbers zero"
                data-action="0"
              >
                0
              </button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="button border w-100 numbers"
                data-action="."
              >
                .
              </button>
            </div>
            <div class="col-4">
              <button
              id="AC"
                type="button"
                class="button border w-100 numbers"
                data-action="AC"
              >
                AC
              </button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="button border w-100 h-100 equallyColor"
            data-action="equal"
          >
            =
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js.js"></script>
  </body>
</html>
